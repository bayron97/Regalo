<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz cumpleaños Daniella!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            text-align: center;
        }

        /* Estilos de la Caja de Regalo */
        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .gift-box:hover {
            animation: shake 1s infinite;
        }

        /* La Tapa */
        .lid {
            position: absolute;
            width: 220px;
            height: 50px;
            background-color: #e74c3c;
            top: 0;
            left: -10px;
            z-index: 10;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.5s ease-in-out;
        }

        .lid::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 50px;
            background-color: #f1c40f;
            left: 90px;
        }

        /* El Cuerpo */
        .box {
            position: absolute;
            width: 200px;
            height: 150px;
            background-color: #c0392b;
            top: 50px;
            z-index: 5;
            border-bottom-left-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .box::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 150px;
            background-color: #f1c40f;
            left: 80px;
        }

        /* El Moño */
        .bow {
            position: absolute;
            width: 80px;
            height: 40px;
            border: 5px solid #f1c40f;
            border-radius: 50%;
            top: -35px;
            left: 70px;
            z-index: 11;
            transition: transform 0.5s ease-in-out, opacity 0.3s;
        }

        .bow::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border: 5px solid #f1c40f;
            border-radius: 50%;
            top: 0;
            left: 0;
            transform: rotate(90deg);
        }

        /* La Imagen Sorpresa */
        .surprise-img {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            max-width: 250px; /* Un poco más grande */
            max-height: 300px;
            height: auto;
            z-index: 2;
            transition: transform 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Animación de apertura */
        .open .lid {
            transform: translateY(-120px) rotate(-10deg);
        }
        .open .bow {
            transform: translateY(-120px) rotate(-10deg);
            opacity: 0;
        }
        .open .surprise-img {
            /* Sube más y se hace visible */
            transform: translateX(-50%) translateY(-200px) scale(1);
            z-index: 20;
        }

        .instruction {
            margin-top: 100px;
            color: #555;
            font-size: 1.2em;
            opacity: 1;
            transition: opacity 0.5s;
        }
        
        .open ~ .instruction {
            opacity: 0;
        }

        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(3deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-3deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gift-box" onclick="openGift()">
            <div class="bow"></div>
            <div class="lid"></div>
            <div class="box"></div>
            
            <img src="https://drive.google.com/thumbnail?id=1Er4nMTQoU7WWqoFb9TfRb5r04UXnZds1&sz=w1000" class="surprise-img" id="myImage" alt="Sorpresa">
        </div>
        
        <p class="instruction">¡Toca el regalo para abrirlo!</p>
    </div>

    <script>
        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.classList.toggle('open');
        }
    </script>

</body>
</html>
